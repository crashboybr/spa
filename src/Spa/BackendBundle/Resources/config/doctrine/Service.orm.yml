Spa\BackendBundle\Entity\Service:
    type: entity
    table: null
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        name:
            type: string
            length: 255
        description:
            type: text
        pic:
            type: string
            length: 255
        createdAt:
            type: datetime
            column: created_at
        updatedAt:
            type: datetime
            column: updated_at
    lifecycleCallbacks:
        prePersist: [ preUpload, updatedTimestamps ]
        preUpdate: [ updatedTimestamps ]
        postPersist: [ upload ]

Spa\BackendBundle\Entity\Slider:
    type: entity
    table: null
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        pic:
            type: string
            length: 255
        url:
            type: string
            length: 255
        title:
            type: string
            length: 255
        position:
            type: integer
            length: 10
        hided:
            type: boolean
    lifecycleCallbacks:
        prePersist: [ preUpload ]
        postPersist: [ upload ]

Spa\BackendBundle\Entity\Slider:
    type: entity
    table: null
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        pic:
            type: string
            length: 255
        url:
            type: string
            length: 255
        title:
            type: string
            length: 255
        position:
            type: integer
            length: 10
        hided:
            type: boolean
        createdAt:
            type: datetime
            column: created_at
        updatedAt:
            type: datetime
            column: updated_at
    lifecycleCallbacks:
        prePersist: [ preUpload, updatedTimestamps ]
        preUpdate: [ updatedTimestamps ]
        postPersist: [ upload ]

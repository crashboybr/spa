bannerunidades_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "SpaBackendBundle:BannerUnity:edit" }

bannerunidades_update:
    pattern:  /{id}/update
    defaults: { _controller: "SpaBackendBundle:BannerUnity:update" }
    requirements: { _method: post|put }

bannerunidades_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "SpaBackendBundle:BannerUnity:delete" }
    requirements: { _method: post|delete }

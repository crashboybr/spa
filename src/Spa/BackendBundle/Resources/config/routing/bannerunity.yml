bannerunidades:
    pattern:  /
    defaults: { _controller: "SpaBackendBundle:BannerUnity:index" }

bannerunidades_show:
    pattern:  /{id}/show
    defaults: { _controller: "SpaBackendBundle:BannerUnity:show" }

bannerunidades_new:
    pattern:  /new
    defaults: { _controller: "SpaBackendBundle:BannerUnity:new" }

bannerunidades_create:
    pattern:  /create
    defaults: { _controller: "SpaBackendBundle:BannerUnity:create" }
